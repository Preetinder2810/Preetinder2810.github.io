<!DOCTYPE html>
<html>
<head>
<title>Preetinder</title>
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
  $("#getResult").click(function(){
 if($("#url").val()=="")
 {
  $("#error").css('display', 'block');
  $("#error").html("<strong>Validation Error:</strong> Please enter web address...");            
 }
 else
 { 
  $("#error").css('display', 'none');
   $.ajax({
        url: "https://www.whoisxmlapi.com/whoisserver/WhoisService?apiKey=at_6b5humTxn76Bxs7DI5xhTCc2YjReJ&domainName=" + $("#url").val() + "",
        type: 'GET',
		async: true,
        dataType: 'html', // added data type
        success: function(res) {
            console.log(res);
            $("#response").text(res.toString());
        }
    }); 
}    
    });
  });
</script>
</head>
<body>
  <div style="padding:30px">
  <div id="error" class="alert alert-danger alert-dismissible" style="display:none;padding:5px;margin-bottom:10px;"></div>
    <label for="url" style="font-size:large;margin-bottom:10px;" >Web address</label>	
    <input type="text" class="form-control" id="url" placeholder="Enter url" style="margin-bottom:10px"> 	
    <button id="getResult" class="btn btn-danger" style="margin-bottom:10px">Request Data</button>
	<br/>
	<label for="url" style="font-size:large">Result</label>
	<pre id="response">
</pre>
   </div> 
</body>
</html>
